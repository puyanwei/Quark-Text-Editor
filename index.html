<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/prism.css">
  <title>Quark Text Editor</title>
</head>

<body>

  <header id="head">

  </header>

  <section class="container">
    <div class="left-half">
      <div id="tree-dir">Project</div>
      <div id="tree">
      </div>
    </div>

    <div class="right-half">
      <pre class="line-numbers"><code class="language-javascript" id="editor" contentEditable=true></code></pre>
    </div>
  </section>

  <footer>
    Character Count: <span id="character-counter">0</span> | Word Count: <span id="word-counter">0</span> | Line Count: <span id=line-counter>0</span>
  </footer>
  <script type="text/javascript" src="src/prism.js"></script>
  <script type="text/javascript" src="src/word-count.js"></script>
  <script type="text/javascript" src="src/syntax.js"></script>
  <script type="text/javascript" src="src/lib-tree.js"></script>
  <script type="text/javascript" src="renderer.js"></script>
  <script type="text/javascript" src="src/name-file.js"></script>
  <script type="text/javascript" src="src/cursor-focus.js"></script>

</body>

</html>
